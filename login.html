<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Login</title>
<style>
body, html {
  height: 100%;
  display: grid;
}

.container {
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5), 0 10px 25px 0 rgba(0, 0, 0, 0.19);
    margin: auto;
    width: 70%; 
    height: 50%;

}
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 10px;
 
}
.column.left{
	width: 40%;
    height: 100%;
  	display: grid;
}
.logo{
	margin: auto;
    padding-top:25%;
}
.column.right{
	background-color: #337ab7;
    width:60%;
    height: 398.5px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
.formContainer{
	color: white;
   	width: 80%;
    margin: auto;
    padding:5%;
    padding-top:10%;
}
form{
padding-top: 5%;
}

::placeholder{
    opacity: 0.5;
}

.form-group img{
position: absolute;
}
.form-group{
	width:100%;
}
.icon {
	padding: 10px; 
 	color: green; 
  	text-align: center; 
    width:36px;
    height:36px;
}
 .form-control { 
   width: 100%; 
   padding-left: 30px; 
       
}

</style>
</head>
<body>


<div class="container"> 
	<div class="row">
  <div class="column left">
    <img class="logo" src="https://i.ibb.co/xGrDqYd/a00e07a8-7536-4427-916f-3f679651775d-200x200.png">
  </div>
  <div class="column right">
  	<div class="formContainer">
      <h2>Login to Account </h2>
      <p>Enter your login data</p>
      <form>
        <div class="form-group">
        	<img class="icon" src="https://img.icons8.com/officexs/16/000000/email.png"/>
       		<input type="email" class="form-control" id="email" placeholder="Email or username" name="email">
      	</div>
     	<div class="form-group">
        <img class="icon" src="https://img.icons8.com/ultraviolet/40/000000/password.png"/>
        	<input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
      	</div>
      <button type="submit" class="btn btn-default" style="width:100%; color: #337ab7; font-weight: bold;">Login</button>
      <br><br>
      <p class="noAccount">Don't have an account? <button class="btn btn-default" style="background-color: #337ab7; font-weight: bold; color: white; border: 1px solid #337ab7;">Sign Up</button></p>
     
      </form>
     </div>
  </div>
</div>

</div> 


</body>
</html>
